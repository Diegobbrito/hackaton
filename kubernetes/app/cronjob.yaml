apiVersion: batch/v1
kind: CronJob
metadata:
  name: timelog-scheduled-scale-up-9
spec:
  schedule: "0 9 * * *"  # Agendar para 9h da manh√£ todos os dias
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: scale-up
              image: openshift/oc:latest
              command: ["oc", "scale", "--replicas=10", "deployment/timelog"]
          restartPolicy: OnFailure

---

